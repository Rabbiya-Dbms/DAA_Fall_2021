<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var Timelables = ["T1", "T2", "T3", "T4"];
var timeValues = [0.099,0.121,0.097,0.092];
  //var timeValues = [0.093,0.095,0.094,0.096];----- for DnC

var barColors = ["red", "green","blue","orange","brown"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: Timelables,
    datasets: [{
      backgroundColor: barColors,
      data: timeValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Dynammic Programming Time Variations-Execution Time"
    }
  }
});
</script>

</body>
</html>
